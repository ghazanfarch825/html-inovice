<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" placeholder="start no" id="start_no">
    <input type="number" placeholder="end no" id="end_no">
    <input type="number" placeholder="Table of" id="table_of">
    <button onclick="table_of_()">Print Table</button>
    <p id="demo"></p>
    <script>
    function table_of_(){
        var a1=document.getElementById("start_no").value;
        var a2=document.getElementById("end_no").value;
        var a3=document.getElementById("table_of").value;


            for(var i = a1; i <= a2; i++) {
            var result = i * a3;
            document.getElementById("demo").innerHTML += a3 + "*" + i + "=" + result  + "<br>";
}
    }

    
          </script>        
</body>
</html>
