<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="border p-5 col-8 offset-2 mt-5">
        <div class="row justify-content-center mt-3 mb-4">
     <div class="col-sm-12 col-md-6 col-lg-6">
    <input class="form-control" type="text" placeholder="Name" id="name">
    <p id="input1"></p>
    </div>
    <div class="col-sm-12 col-md-6  col-lg-6 ">
    <input class="form-control" type="text" placeholder="Email" id="email">
    <p id="input2"></p>
  </div>
</div>
    <div>
   <!-- <input class="form-contr ol" type="text" placeholder="Degree" id="degree"> -->
   <select class="form-select" id="subject" name="sellist1">
    <option value="">Select A subject</option>
    <option>BS CS</option>
    <option>BS IT</option>
    <option>BS Chemistry</option>
    <option>BS physics</option> 
    <option>BS Math</option>
    <option>BS English</option>
  </select>   
  <p id="input3"></p>
</div>
   <div class="mt-4">
   <select class="form-select" id="university" name="sellist1">
    <option value="">Select A university</option>
     <option>Punjab university</option>
     <option>GC university</option>
     <option>Education university</option>
     <option>UCP university</option>
     <option>UMT university</option>
   </select>
   <p id="input4"></p>
</div>
    <div class="mt-4">
   <!-- <input class="form-control" type="text" placeholder="Progrems" id="Progrems"> -->
   <select class="form-select" id="program" name="sellist1">
    <option value="" >Select a progrem</option>
    <option>Master</option> 
    <option>Bacholer</option>
  </select> 
  <p id="input5"></p>
</div>  
<div class="row mt-4">
   <div class="col-sm-12 col-md-6  col-lg-6">
   <input class="form-control" type="number" placeholder="Obtain Marks" id="ob_marks">
   <p id="input6"></p>
  </div>
    <div class="col-lg-6 justify-content-center">
        <input class="form-control" type="number" placeholder="Total Marks" id="total_marks">
        <p id="input7"></p>
      </div>
  </div>
    <div class=" mt-4  mb-4">
    <button type="button"  onclick="validateInputs()"   class="text-center form-control " id="Validate">Validate</button>
  </div>
</form>
<div id="demo"></div>
</div>
</body>
<script>



    function validateInputs() {
      let emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      let obj = {
        name: getElement('name').value,
        email: getElement('email').value,
        subject: getElement('subject').value,
        university: getElement('university').value,
        program: getElement('program').value,
        ob_marks: getElement('ob_marks').value,
        total_marks: getElement('total_marks').value,
      }

      Object.keys(obj).forEach((key, index) => {
        let element = getElement(`input${index+1}`);
        if(!obj[key]) {
          element.innerHTML = key + ' field is required.';
          element.classList.add('text-danger');
        } else {
          element.innerHTML = '';
        }

        if (key === 'name' && obj[key].length > 10) {
          element.innerHTML = key + ' should be 10 characters.';
          element.classList.add('text-danger');
        } 
        if (key === 'email' && !emailRegex.test(obj[key])) {
          element.innerHTML = key + ' must be a valid ' + key;
          element.classList.add('text-danger');
        }
      })
    }

    function getElement(id) {
      return document.getElementById(id);
    }
</script>
</html>
