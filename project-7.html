<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="result"></p>

    <script>

        for(let i=0; i<=5; i++){

            for(let g=0; g<i; g++){

                document.getElementById("result").innerHTML+= "*";

            }

            document.getElementById("result").innerHTML+= "<br>";
            

        }


        for(let i=5; i>=0; i--){

        for(let g=0; g<i; g++){

            document.getElementById("result").innerHTML+= "*";

        }

        document.getElementById("result").innerHTML+= "<br>";


        }



    </script>
    
</body>
</html>
